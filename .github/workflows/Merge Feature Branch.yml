name: Merge Feature Branch

on:
  workflow_dispatch:
  push:
    branches:
      - development

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Run Prettier
        run: |
          cd client
          npm run lint
          npm run lint:fix

      - name: Create Pull Request
        uses: octokit/create-pull-request@v3
        with:
          title: 'Format code changes'
          body: 'This pull request was automatically created by the formatting workflow.'
          branch: development
          base: main