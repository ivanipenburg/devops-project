name: Merge Feature Branch

on:
  workflow_dispatch:
  push:
    branches:
      - development

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: cd client
          npm ci

      - name: Run Prettier
        run: npm run lint
          npm run lint:fix
          npm run format

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: ${{ github.actor }}
          author_email: ${{ github.actor }}@users.noreply.github.com
          message: "Run Prettier"
          add: "."
          push: true
