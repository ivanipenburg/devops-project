version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - export PATH=/opt/python/3.8.6/bin:$PATH
        - echo $PATH
        - echo 'Test message'
        - amplifyPush --simple
        - pip3 install asdf
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - pip3 install asdf
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*